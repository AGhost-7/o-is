version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: node:10
        environment:
          PGUSER: postgres
          PGDATABASE: postgres

      - image: docker.elastic.co/elasticsearch/elasticsearch:5.6.5

      - image: postgres:10
        environment:
          PGUSER: postgres
          PGDATABASE: postgres

    working_directory: ~/repo

    steps:
      - checkout

      - run: yarn install

      - run: yarn run bootstrap

      # run tests!
      - run: yarn test


